# GCP Deployment Configuration
# Edit this file for your project

# GCP Account Settings
gcp:
  account: demi@coralshades.ai
  project_id: ""  # Your GCP project ID (create or use existing)
  region: australia-southeast1
  zone: australia-southeast1-a

# Project Information
project:
  name: ""  # Your project name (used in resource naming)
  type: ""  # flutter-web | react | nextjs | laravel | nodejs | python
  description: ""

# Deployment Preferences
deployment:
  # Preferred deployment target: cloud-run | gce | firebase-hosting | app-engine
  target: cloud-run

  # Environment
  environment: production  # development | staging | production

  # Allow public access?
  public: true

  # Custom domain (optional)
  domain: ""

  # Minimum instances (0 = scale to zero)
  min_instances: 0
  max_instances: 10

# Cloud Run Settings (if target: cloud-run)
cloud_run:
  cpu: "1"
  memory: "512Mi"
  timeout: 300  # seconds
  concurrency: 80
  port: 8080

# Compute Engine Settings (if target: gce)
compute_engine:
  machine_type: e2-micro  # e2-micro | e2-small | e2-medium
  disk_size: 10  # GB
  disk_type: pd-standard  # pd-standard | pd-balanced | pd-ssd

# Database Settings (optional)
database:
  enabled: false
  type: mysql  # mysql | postgres
  version: "8.0"
  tier: db-f1-micro  # db-f1-micro | db-g1-small | db-n1-standard-1
  storage: 10  # GB
  backup: true

# Storage Settings (optional)
storage:
  enabled: false
  bucket_name: ""
  location: australia-southeast1
  public: false

# CI/CD Settings
cicd:
  enabled: true
  trigger_branch: main
  auto_deploy: false  # Require manual approval

# Secrets (names only - values stored in Secret Manager)
secrets:
  - APP_KEY
  - DATABASE_URL
  # Add your secret names here

# Cost Alerts
billing:
  budget_monthly: 50  # USD - set budget alert
  alert_thresholds:
    - 50   # Alert at 50%
    - 80   # Alert at 80%
    - 100  # Alert at 100%

# Monitoring
monitoring:
  enabled: true
  uptime_check: true
  alert_email: ""

# Cloudflare Integration (optional)
cloudflare:
  enabled: false
  zone_id: ""
  proxied: true  # Orange cloud

# Tags for resource organization
tags:
  environment: production
  managed_by: claude-code
